<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META TAGS  -->
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width= device-width, minimum-scale=1, user-scalable=yes, initial-scale=1, viewport-fit=cover" />
  <meta name="robots" content="index, follow, noodp" />
  <meta name="description" content="Check the contrast between different colour combinations against WCAG standards" />

  <!-- PAGE TITLE -->
  <title>Colour Contrast Checker</title>

  <!-- PRELOAD FILES -->
  <link rel="preload" href="%PUBLIC_URL%/fonts/avenir-next-variable.woff2" as="font" type="font/woff2" crossorigin />

  <!-- FAVICONS -->
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicons/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicons/favicon-72x72.png" sizes="72x72" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicons/favicon-144x144.png" sizes="144x144" />
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicons/favicon-256x256.png" sizes="256x256" />

  <!-- MANIFEST -->
  <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

  <style>
    @font-face {
      font-family: 'Avenir Next';
      src: url('%PUBLIC_URL%/fonts/avenir-next-variable.woff2') format('woff2-variations'),
        url('%PUBLIC_URL%/fonts/avenir-next-variable.woff2') format('woff2');
      font-display: swap;
    }
  </style>

  <noscript>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
        font-weight: normal;
      }

      html,
      body {
        height: 100%;
      }

      body {
        min-width: 375px;
        background-color: #fff;
        color: rgba(17, 17, 17, 0.85);
        font-family: 'Avenir Next', sans-serif;
        font-variation-settings: 'wght'400;
        line-height: 1.7;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        margin: 0px;
      }

      h1 {
        font-family: inherit;
        font-size: calc(1.875em + 0.5vw);
        font-variation-settings: 'wght'400;
        line-height: 1.3;
        margin: 0px 0px 18px;
      }

      p {
        font-family: inherit;
        margin-top: 0;
        margin-bottom: 12px;
      }

      .wrapper {
        position: relative;
        z-index: 1;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        -webkit-box-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 1240px;
        z-index: 2;
        padding: 25px 15px;
        margin: 0px auto;
      }

      @media screen and (min-width: 23.4375em) {
        .container {
          padding-right: 5vw;
          padding-left: 5vw;
        }
      }
    </style>
  </noscript>
</head>

<body>
  <noscript>
    <div class="wrapper">
      <div class="container">
        <h1>Oops! No JavaScript</h1>
        <p>
          It looks like you have JavaScript turned off on your browser.
        </p>
        <p>Please turn on JavaScript in order to use this app.</p>
      </div>
  </noscript>

  <main id="main"></main>
</body>

</html>
